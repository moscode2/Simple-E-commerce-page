<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Farmers E-Commerce Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Hero Section -->
    <header class="hero">
        <div class="hero-content">
            <h1>From Our Farms to Your Cup</h1>
            <p>Empowering coffee farmers worldwide.</p>
            <div class="cta-buttons">
                <a href="#shop" class="btn primary-btn">Shop Now</a>
                <a href="#farmers" class="btn secondary-btn">Meet Our Farmers</a>
            </div>
        </div>
    </header>

    <!-- Featured Products -->
    <section id="shop" class="featured-products">
        <h2>Featured Products</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="https://cdn.shopify.com/s/files/1/0838/4525/files/Robusta_Coffee_Beans_1024x1024.jpg?v=1704648467" alt="Coffee Product 1">
                <h3>Robusta</h3>
                <p>$15.99</p>
                <button class="btn add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://cdn.shopify.com/s/files/1/0838/4525/files/Liberica_Coffee_Beans_1024x1024.jpg?v=1704648979" alt="Coffee Product 2">
                <h3>Liberica</h3>
                <p>$18.99</p>
                <button class="btn add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://cdn.shopify.com/s/files/1/0838/4525/files/Arabica_Coffee_Beans_1024x1024.jpg?v=1704648082" alt="Coffee Product 3">
                <h3>Arabica Beans</h3>
                <p>$16.99</p>
                <button class="btn add-to-cart">Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 Coffee Farmers Co. All Rights Reserved.</p>
            <ul class="footer-links">
                <li><a href="#shop">Shop</a></li>
                <li><a href="#farmers">About Us</a></li>
                <li><a href="#faq">FAQs</a></li>
            </ul>
            <form class="newsletter-form">
                <label for="email">Subscribe to our newsletter:</label>
                <input type="email" id="email" placeholder="Enter your email">
                <button type="submit">Subscribe</button>
            </form>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
